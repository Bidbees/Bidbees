version: 1
frontend:
  appRoot: Bidder_Dashboard
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    # Bidder_Dashboard outputs its production build here
    baseDirectory: dist/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customRules:
    - source: "</^[^.]+$|\\/(?!.*\\.)/>"
      target: "/index.html"
      status: 200