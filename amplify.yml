version: 1
frontend:
  # Set root to Bidder_Dashboard for monorepo deployment
  appRoot: Bidder_Dashboard
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    # Bidder_Dashboard outputs to dist/public
    baseDirectory: dist/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*