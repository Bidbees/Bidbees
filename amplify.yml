version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd Bidder_Dashboard && npm install
    build:
      commands:
        - cd Bidder_Dashboard && npm run build
  artifacts:
    # Bidder_Dashboard outputs to dist/public
    baseDirectory: Bidder_Dashboard/dist/public
    files:
      - '**/*'
  cache:
    paths:
      - Bidder_Dashboard/node_modules/**/*