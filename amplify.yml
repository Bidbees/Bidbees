version: 1
frontend:
  phases:
    preBuild:
      commands:
        - pwd
        - ls -la
        - find . -type d | grep -i dashboard
        - cd ./Bidder_Dashboard || cd Bidder_Dashboard || cd ./Bidbees/Bidder_Dashboard
        - npm install
    build:
      commands:
        - cd ./Bidder_Dashboard || cd Bidder_Dashboard || cd ./Bidbees/Bidder_Dashboard
        - npm run build
  artifacts:
    # We'll try different possible paths
    baseDirectory: dist/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - Bidder_Dashboard/node_modules/**/*
      - */node_modules/**/*