version: 1
frontend:
  phases:
    preBuild:
      commands:
        - pwd
        - ls -la
        - echo "Deploying Bidder_Dashboard:"
        - cd Bidder_Dashboard
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    # Bidder_Dashboard outputs to dist/public
    baseDirectory: Bidder_Dashboard/dist/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - Bidder_Dashboard/node_modules/**/*