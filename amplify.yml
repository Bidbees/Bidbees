version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm --prefix Bidder_Dashboard install
    build:
      commands:
        - npm --prefix Bidder_Dashboard run build
  artifacts:
    # Bidder_Dashboard outputs to dist/public
    baseDirectory: Bidder_Dashboard/dist/public
    files:
      - '**/*'
  cache:
    paths:
      - Bidder_Dashboard/node_modules/**/*